{% extends "base.html" %}

{% block title %}
  News
{% endblock %}

{% block content %}
  <h1>News in Poland</h1>

  <h2>News</h2>
  <ul>
    {% for article in news %}
      <li>
        <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
